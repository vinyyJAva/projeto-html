<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="./contato.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Contato</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navlist-item"><a href="index.html">Home</a></li>
        <li class="navlist-item"><a href="#">Sobre</a></li>
        <li class="navlist-item"><a href="#">Serviços</a></li>
        <li class="navlist-item"><a href="contato.html">Contato</a></li>
      </ul>
    </nav>

    <!-- Main - Form -->
    <main id="main-contact">
      <div class="wrapper">
        <form action="" method="post">
          <h2>Deixe seu contato:</h2>
          <div class="input-box">
            <input type="text" placeholder="Nome Completo" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="E-mail" required />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="number" placeholder="Telefone" required />
            <i class="bx bxs-phone"></i>
          </div>

          <div class="notification">
            <label
              ><input type="checkbox" />Receber notificações no e-mail</label
            >
          </div>

          <button type="submit" class="btn">Enviar</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <h2>Footer</h2>
      <p>This is the footer of the page.</p>
    </footer>
  </body>
</html>
